<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGENS EM PROORÇÃO</title>
</head>
<body>
    <h1>Trabalhando com imagens</h1>
    <picture>
        <source srcset="imagens/P.png" media="(max-width: 750px)" type="image/png">
        <source srcset="imagens/M.png" media="(max-width: 1050px)" type="image/png">
        <source srcset="imagens/G.png">
        <img src="imagens/G.png alt="Imagens>
      </picture>

      <h1>Trabalhando com audio</h1>

      <audio controls src="audio/Head of The Snake - Everet Almond.mp3">
        <source src="audio/Head of The Snake - Everet Almond.mp3" type="audio/mpeg">
       
    </audio>
    
</body>
</html>
