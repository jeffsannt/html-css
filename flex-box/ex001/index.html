<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container{
            background-color: lightseagreen;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;

        
        }


        .item{
            background-color: darkkhaki;
            border: 1px dotted black;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Conteudo dentro do elemento A</div>
        <div class="item">Conteudo dentro do elemento B</div>
        <div class="item">Conteudo dentro do elemento C</div>
        <div class="item">Conteudo dentro do elemento D</div>
        <div class="item">Conteudo dentro do elemento E</div>
        <div class="item">Conteudo dentro do elemento F</div>
        <div class="item">Conteudo dentro do elemento G</div>
    </div>
</body>
</html>
