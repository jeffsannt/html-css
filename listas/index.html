<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trbalhando com listas</h1>
    <h2>Listas Ordenadas</h2>

    <ol type="A"> 
        <li>Acordar</li>
        <li>ligar para a esposa</li>
        <li>Tomar café da manhã</li>
    </ol>
<h2>Listas não Ordenadas</h2>
    <ul style="list-style: square;">
        <li>Correr</li>
        <li>Andar</li>
        <li>Caminhar</li>
    </ul>
</body>
</html>
